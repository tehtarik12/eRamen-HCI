		<section class="container contact-us">

			</div>

			<div class="box">
				<div id="error_message"></div>
				<form action="" onsubmit="return validation();">
					<input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" /><br />
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" /><br />
					<input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone Number" /><br />
					<select name="preferences" id="preferences" class="form-control">
						<option value="">Select your Ramen preferences</option>
						<option value="Dry Ramen">Dry Ramen</option>
						<option value="Ramen">Ramen</option>
					</select>
					<textarea name="message" id="message" class="form-control" placeholder="Message" rows="4"></textarea><br />
					<input type="submit" name="" class="form-control submit" value="Send Message" />
				</form>
			</div>
		</section>
